<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>MLBarchart Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .timestamp {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
        }
        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #667eea;
        }
        .bar-row {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            gap: 1rem;
        }
        .bar-label {
            min-width: 150px;
            font-weight: 600;
        }
        .bar-container {
            flex: 1;
            height: 32px;
            background: #e5e7eb;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
        }
        .bar-value {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            min-width: 50px;
            text-align: right;
        }
        .bar-value-outside {
            margin-left: 0.5rem;
            font-weight: bold;
            color: #667eea;
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .bar-label { min-width: 100px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>MLBarchart Dashboard</h1>
        <div class="timestamp">Last updated: 2025-08-16 19:35:49</div>
        <div class="grid">
            
<div class="chart-container">
    <h2 class="chart-title">System</h2>
    
<div class="bar-row">
    <div class="bar-label">CPU</div>
    <div class="bar-container">
        <div class="bar" style="width: 48.91304347826087%">
            <span class="bar-value">45</span>
        </div>
    </div>
    
</div>

<div class="bar-row">
    <div class="bar-label">RAM</div>
    <div class="bar-container">
        <div class="bar" style="width: 84.78260869565217%">
            <span class="bar-value">78</span>
        </div>
    </div>
    
</div>

<div class="bar-row">
    <div class="bar-label">Disk</div>
    <div class="bar-container">
        <div class="bar" style="width: 100.0%">
            <span class="bar-value">92</span>
        </div>
    </div>
    
</div>
</div>

<div class="chart-container">
    <h2 class="chart-title">Network</h2>
    
<div class="bar-row">
    <div class="bar-label">In</div>
    <div class="bar-container">
        <div class="bar" style="width: 65.21739130434783%">
            <span class="bar-value">150</span>
        </div>
    </div>
    
</div>

<div class="bar-row">
    <div class="bar-label">Out</div>
    <div class="bar-container">
        <div class="bar" style="width: 100.0%">
            <span class="bar-value">230</span>
        </div>
    </div>
    
</div>
</div>
        </div>
        <div class="footer">
            Generated by MLBarchart â€¢ Auto-refreshes every 60 seconds
        </div>
    </div>
</body>
</html>
