server {
    listen 80;
    server_name localhost;
    
    # NO AUTH for local testing
    
    # Root directory for swarm files  
    root /var/www/swarm;
    
    # Serve swarm.html as default
    index swarm.html index.html;
    
    # Handle the main swarm interface
    location / {
        try_files $uri $uri/ /swarm.html;
    }
    
    # Serve swarm text files
    location ~ \.txt$ {
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
    
    # Handle CORS preflight
    location ~ \.(txt)$ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            return 204;
        }
    }
    
    # Health check
    location /health {
        return 200 "MLSwarm OK\n";
        add_header Content-Type text/plain;
    }
}