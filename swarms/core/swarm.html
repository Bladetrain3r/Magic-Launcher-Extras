<!DOCTYPE html>
<html>
<head>
    <title>MLSwarm Web - No WebSocket Edition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #2a2a2a;
            padding: 10px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #header input {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: inherit;
        }
        
        #header button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        #input-area {
            display: flex;
            padding: 10px;
            background: #2a2a2a;
            border-top: 2px solid #00ff00;
        }
        
        #nick-label {
            color: #00ff00;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #00ff00;
            padding: 5px;
            font-family: inherit;
            font-size: 14px;
        }
        
        #send-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        .timestamp { color: #ffff00; }
        .nick { color: #00ffff; }
        .own-nick { color: #00ff00; font-weight: bold; }
        .system { color: #ff00ff; font-style: italic; }
        
        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            font-size: 12px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="header">
        <label>Nick:</label>
        <input type="text" id="nick-input" placeholder="anon" size="10">
        <label>File:</label>
        <input type="text" id="file-input" value="swarm.txt" size="20">
        <button onclick="startSwarm()">Start</button>
        <button onclick="clearChat()">Clear</button>
    </div>
    
    <div id="status">Ready</div>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <span id="nick-label">anon&gt;</span>
        <input type="text" id="message-input" placeholder="Type message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        let nick = 'anon';
        let swarmFile = 'swarm.txt';
        let lastSize = 0;
        let pollInterval = null;
        
        // Initialize
        window.onload = () => {
            // Load saved settings
            nick = localStorage.getItem('mlswarm_nick') || 'anon';
            swarmFile = localStorage.getItem('mlswarm_file') || 'swarm.txt';
            
            document.getElementById('nick-input').value = nick;
            document.getElementById('file-input').value = swarmFile;
            document.getElementById('nick-label').textContent = nick + '>';
            
            // Enter sends message
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Auto-start
            startSwarm();
        };
        
        function startSwarm() {
            // Update settings
            nick = document.getElementById('nick-input').value || 'anon';
            swarmFile = document.getElementById('file-input').value || 'swarm.txt';
            
            localStorage.setItem('mlswarm_nick', nick);
            localStorage.setItem('mlswarm_file', swarmFile);
            
            document.getElementById('nick-label').textContent = nick + '>';
            document.getElementById('status').textContent = `Watching: ${swarmFile}`;
            
            // Load initial content
            loadSwarm();
            
            // Start polling
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(pollFile, 3000);  // Poll every 3 seconds
        }
        
        async function loadSwarm() {
            try {
                const response = await fetch(`/swarm/${swarmFile}`);
                if (response.ok) {
                    const text = await response.text();
                    lastSize = new Blob([text]).size;
                    
                    // Clear and load
                    document.getElementById('chat').innerHTML = '';
                    text.split('\n').forEach(line => {
                        if (line.trim()) addChatLine(line);
                    });
                }
            } catch (error) {
                addSystemMessage(`Error loading swarm: ${error}`);
            }
        }
        
        async function pollFile() {
            try {
                // Get file with range header to only fetch new content
                const response = await fetch(`/swarm/${swarmFile}`, {
                    headers: {
                        'Range': `bytes=${lastSize}-`
                    }
                });
                
                if (response.status === 206) {  // Partial content
                    const text = await response.text();
                    if (text) {
                        lastSize += new Blob([text]).size;
                        text.split('\n').forEach(line => {
                            if (line.trim()) addChatLine(line);
                        });
                    }
                } else if (response.status === 200) {
                    // File was reset or server doesn't support range
                    loadSwarm();
                }
            } catch (error) {
                // Silently ignore poll errors
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Handle commands
            if (message === '/clear') {
                clearChat();
                input.value = '';
                return;
            }
            
            if (message.startsWith('/nick ')) {
                const newNick = message.substring(6).trim();
                if (newNick) {
                    nick = newNick;
                    localStorage.setItem('mlswarm_nick', nick);
                    document.getElementById('nick-input').value = nick;
                    document.getElementById('nick-label').textContent = nick + '>';
                    addSystemMessage(`Nick changed to: ${nick}`);
                }
                input.value = '';
                return;
            }
            
            // Send message
            const timestamp = new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const chatLine = `[${timestamp}] <${nick}> ${message}`;
            
            try {
                const response = await fetch(`/swarm/${swarmFile}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: chatLine + '\n'
                });
                
                if (response.ok) {
                    input.value = '';
                } else {
                    addSystemMessage(`Failed to send: ${response.statusText}`);
                }
            } catch (error) {
                addSystemMessage(`Error sending: ${error}`);
            }
        }
        
        function addChatLine(line) {
            const chat = document.getElementById('chat');
            
            // Parse [HH:MM] <nick> message
            const match = line.match(/^\[(\d{2}:\d{2})\] <([^>]+)> (.+)$/);
            
            if (match) {
                const [, timestamp, msgNick, message] = match;
                
                const div = document.createElement('div');
                
                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'timestamp';
                timestampSpan.textContent = `[${timestamp}] `;
                
                const nickSpan = document.createElement('span');
                nickSpan.className = msgNick === nick ? 'own-nick' : 'nick';
                nickSpan.textContent = `<${msgNick}> `;
                
                const messageSpan = document.createElement('span');
                messageSpan.textContent = message;
                
                div.appendChild(timestampSpan);
                div.appendChild(nickSpan);
                div.appendChild(messageSpan);
                
                chat.appendChild(div);
            } else if (line.startsWith('===')) {
                const div = document.createElement('div');
                div.className = 'system';
                div.textContent = line;
                chat.appendChild(div);
            } else {
                chat.appendChild(document.createTextNode(line + '\n'));
            }
            
            // Auto-scroll
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'system';
            div.textContent = `=== ${message} ===`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function clearChat() {
            document.getElementById('chat').innerHTML = '';
            addSystemMessage('Chat cleared (display only)');
        }
    </script>
</body>
</html>
