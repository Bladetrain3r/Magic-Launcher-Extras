# Limit per-IP request rate
limit_req_zone $binary_remote_addr zone=swarm_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=swarm_post:10m rate=20r/s;

# Connection limit per IP
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    
    # NO AUTH for local testing
    
    # Root directory for swarm files  
    root /var/www/swarms;
    
    # Serve swarm.html as default
    index swarm.html index.html;
    
   location = / {
       limit_req zone=swarm_limit burst=20 nodelay;

       root /var/www/swarms;
       try_files /swarm.html =404;
   }

   # Swarm file operations
    location ~ ^/swarm/(.+)$ {
        limit_req zone=swarm_limit burst=20 nodelay;
        
        # Use service name, not localhost!
        proxy_pass http://swarm:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_buffering off;
    }
    
    # Health check
    location /health {
        return 200 "MLSwarm OK\n";
        add_header Content-Type text/plain;
    }
}